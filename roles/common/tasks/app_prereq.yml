- name: Create Application User
  ansible.builtin.user:
    name: "{{app_user}}"

- name: Clean Old App content
  ansible.builtin.file:
    path: /app
    state: absent

- name: create app directory
  ansible.builtin.file:
    path: /app
    state: directory

